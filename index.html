<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <div class="header wrapper flex align-center space-between">
            <h1 class="main-title">Travel Tip</h1>
            <div class="location-tools">
                <input class="search-input" type="text" placeholder="Enter Location">
                <button class="go-btn btn">GO</button>
                <button class="my-location-btn btn">My Location</button>
            </div>
        </div>
    </header>
    <main>
        <div class="main wrapper flex">
            <div class="location-info flex column">
                <div class="location-name"></div>
                <button class="copy-location-btn btn">Copy Location</button>
                <div class="weather-container"></div>
            </div>
            <div class="map" id="map"></div>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>
</body>

</html>
