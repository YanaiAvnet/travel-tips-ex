<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <div class="header wrapper flex align-center space-between">
            <h1 class="main-title">Travel Tip</h1>
            <div class="location-tools">
                <input class="search-input" type="text" placeholder="Enter Location">
                <button class="go-btn btn"><i class="fas fa-search"></i></button>
                <button class="my-location-btn btn">My Location</button>
            </div>
        </div>
    </header>
    <main>
        <div class="main wrapper grid">
            <div class="location-info flex column">
                <div class="flex align-center space-between">
                    <h3 class="location-name"></h3>
                    <button class="copy-location-btn btn"><i class="far fa-copy"></i></button>
                </div>
            </div>
            <div class="map" id="map"></div>
            <div class="weather-container"></div>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>
</body>

</html>
