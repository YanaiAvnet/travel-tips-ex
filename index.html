<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>
<body>
    <div class="main grid wrapper">
        <h1 class="main-title">TravelTip</h1>
        <input class="search-input" type="text" placeholder="Enter Location">
        <button class="go-btn btn">GO</button>
        <button class="my-location-btn btn">My Location</button>
        <div class="location-name"></div>
        <button class="copy-location-btn btn">Copy Location</button>
        <div class="weather-container"></div>
        <div class="map" id="map"></div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
